<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="style.css" rel="stylesheet" type="text/css">
  <h1 id=title>Bienvenue Chez Loblaws</h1>
</head>

<body>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Produit</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Panier</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Bienvenue Chez Loblaws</h3>
  <p>Veuillez nous indiquer vos preference</p>	
  Choisissez une catégorie:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="LactoseFree">Sans Lactose</option>
    <option value="NutFree">Sans Noix</option>
    <option value="OrganiqueLactoseFree">Sans Lactose et Organique</option>
    <option value="OrganiqueNutFree">Sans Noix et Organique</option>
    <option value="None">Aucune</option>
	</select>
</div>

<div id="Products" class="tabcontent">
  <h3>Vos produits ciblés</h3>
  <p>
    Nous avons présélectionné les produits en fonction de vos restrictions.</p>
    Choisissez les articles à acheter:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Ajouter les articles sélectionnés au panier.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Panier</h3>
  <p>
    Voici votre panier.</p>
  <div id="displayCart"></div>
</div>

<script src="groceries.js"></script>
<script src="main.js"></script>

</body>
<footer>
  <p>Made by gabriel</p>
</footer>
</html>
